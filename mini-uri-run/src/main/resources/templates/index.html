<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>短链接生成</title>
    <!-- 使用 defer 的方式加载依赖脚本，避免阻塞 HTML 解析；使用 th:src 以启用内容指纹版本策略 -->
    <script defer th:src="@{/static/js/jquery.min.js}"></script>
    <script defer th:src="@{/static/js/clipboard.min.js}"></script>
    <script defer th:src="@{/static/js/request.js}"></script>
    <script defer th:src="@{/static/js/api.js}"></script>
    <link rel="icon" th:href="@{/static/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/static/css/base.css}">
</head>
<body>
<div class="box">
    <div>
        <label for="long" class="inp">
            <input type="text" id="long" placeholder="&nbsp;">
            <span class="label">长链接</span>
            <span class="focus-bg"></span>
        </label>
    </div>
    <div style="margin-top: 15px;margin-bottom: 15px">
        <label> 有效时间:
            <input type="radio" id="1" name="expirationTime" value="1" checked> 1天
            <input type="radio" id="7" name="expirationTime" value="7"> 7天
            <input type="radio" id="30" name="expirationTime" value="30"> 1个月
            <input type="radio" id="90" name="expirationTime" value="90"> 3个月
        </label>
    </div>
    <button type="button" id="generate">生成短链接</button>
    <div style="text-align: center;">
        <label for="short" class="inp short">
            <input type="text" id="short" placeholder="&nbsp;">
            <span class="label">短链接</span>
            <span class="focus-bg"></span>
        </label>
        <button type="button" id="copy" style="width:100px;" data-clipboard-action="copy"
                data-clipboard-target="#short">Copy
        </button>
    </div>
</div>
<script>
    // 将逻辑延后到 DOMContentLoaded，确保 defer 脚本（jQuery/ClipboardJS/request/api）已加载执行
    window.addEventListener('DOMContentLoaded', function () {
        $('#generate').click(() => {
            let originalUrl = $('#long').val();
            let expireTime = $("input[name='expirationTime']:checked").val();
            if (originalUrl) {
                generateUri({
                    'originalUrl': originalUrl,
                    'expireTime': expireTime
                }).then(res => {
                        if (res.code === 200) {
                            $('#short').val(res.data);
                        } else {
                            alert(res.msg);
                        }
                    }).catch(err => {
                    alert(err);
                })
            } else {
                alert('请输入原始链接');
            }
        })
        let clipboard = new ClipboardJS('#copy');
        clipboard.on('success', function (e) {
            e.clearSelection();
            $('#copy').text('Copied!');
            setTimeout(() => {
                $('#copy').text('Copy');
            }, 2000)
        });
    });
</script>
</body>
</html>
